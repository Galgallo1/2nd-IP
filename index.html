<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> AKAN NAMES</h1>
    <h3>Know your Akan name by simply filling this form! </h3>
    <form name= "myForm" class= "form" onsubmit="validate">
        <div class="form-group"> 
            <label for="year">Year of birth</label></br>
            <input type="number" class="form-control" name="year" id="year" placeholder="Year of birth eg 2000" max="2020" required>

        </div>
        <div class="form-group">
            <label for="month">Month of birth</label></br>
            <input type="number" class="form-control" name="month" id="month" placeholder="month of birth" min="0" max="12" required>

        </div>
    
        <div class="form-group">
            <label for="date">Date of the month</label></br>
            <input type="number" class="form-control" name="date" id="date" placeholder="Date of birth" min="0"
            max="31" required>
        </div>

        <div class="form-check"> Select your gender </br>
            <label for="gender"> Female</label>
            <input type="radio" class="check-label" name="gender" id="female" required>
        </div>

        <div class="form-check">
            <label for="gender">Male</label> 
            <input type="radio" class="check-label" name="gender" id="male" required>
        </div>

        <div class="submit">
            <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
        </div>

       
    
    
    
    </form>
</body>
</html>
